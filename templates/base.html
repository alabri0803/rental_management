<!DOCTYPE html>
{% load i18n static %}
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}نظام إدارة الإيجار{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="{% static 'tenants/css/style.css' %}">
</head>
<body class="container py-3">
  <nav class="mb-4">
    <a class="btn btn-sm btn-primary" href="/">{% trans 'الرئيسية' %}</a>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'contract_list' %}">{% trans 'العقود' %}</a>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'payment_list' %}">{% trans 'المدفوعات' %}</a>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'summary_report' %}">{% trans 'التقارير' %}</a>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
