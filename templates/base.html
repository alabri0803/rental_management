<!DOCTYPE html>
{% load i18n static %}
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}نظام إدارة الإيجار{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="{% static 'tenants/css/style.css' %}">
</head>
<body class="container py-3">
  <nav class="mb-4">
    <a href="{% url 'set_language' %}?language=ar&next={{ request.path }}">العربية</a>
    <a href="{% url 'set_language' %}?language=en&next={{ request.path }}">English</a>
    <a class="btn btn-sm btn-primary" href="/">الرئيسية</a>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'contract_list' %}">العقود</a>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'payment_list' %}">المدفوعات</a>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'summary_report' %}">التقارير</a>
    <a href="/i18n/setlang/?language=ar">العربية</a>
    <a href="/i18n/setlang/?language=en">English</a>
    <hr>
    <a href="{% url 'contract_list' %}">العقود</a>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
