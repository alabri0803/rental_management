<!DOCTYPE html>
{% load i18n static %}
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}نظام إدارة الإيجار{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'tenants/css/style.css' %}">
</head>
<body>
  <nav>
    <a href="/i18n/setlang/?language=ar">العربية</a>
    <a href="/i18n/setlang/?language=en">English</a>
    <hr>
    <a href="{% url 'contract_list' %}">العقود</a>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
